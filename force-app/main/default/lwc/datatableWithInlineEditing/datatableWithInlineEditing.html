<template>
  <lightning-card
    title="Datatable With Inline Editing"
    icon-name="standard:contact"
  >
    <lightning-datatable
      key-field="Id"
      data={contactData}
      show-row-number-column="true"
      columns={columns}
      onsave={handleSave}
      hide-checkbox-column="true"
      draft-values={draftValues}
    >
    </lightning-datatable>
  </lightning-card>
</template>
