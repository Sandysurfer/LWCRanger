<template>
  <lightning-quick-action-panel header="Quick Edit of Account">
    <lightning-record-edit-form
      object-api-name={objectApiName}
      record-id={recordId}
      onsuccess={successHandler}
    >
      <div class="slds-m-around_small">
        <lightning-input-field
          field-name={fields.accountName}
        ></lightning-input-field>
        <lightning-input-field
          field-name={fields.accountIndustry}
        ></lightning-input-field>
      </div>
      <lightning-button
        variant="brand"
        label="Save"
        type="submit"
        class="slds-var-p-around_small"
      ></lightning-button>
      <lightning-button
        variant="brand"
        label="Cancel"
        onclick={closeModal}
        class="slds-var-p-around_small"
      ></lightning-button>
    </lightning-record-edit-form>
  </lightning-quick-action-panel>
</template>
