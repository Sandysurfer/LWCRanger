<template>
    <lightning-card title="Pagination Demo Contacts" icon-name="standard:contact" variant="base">
      <div class="slds-m-around_medium">
        <template if:true={visibleContacts}>
          <template for:each={visibleContacts} for:item="contact">
            <p key={contact.Id}>{contact.Name}</p>
          </template>
        </template>
        <div slot="footer" class="slds-var-m-vertical_medium">
          <c-pagination-component records={totalContacts} onupdate={updateContactHandler}></c-pagination-component>
        </div>
      </div>
    </lightning-card>
  
    <lightning-card title="Pagination Demo Accounts" icon-name="standard:account" variant="base">
      <div class="slds-m-around_medium">
        <template if:true={visibleAccounts}>
          <template for:each={visibleAccounts} for:item="account">
            <p key={account.Id}>{account.Name}</p>
          </template>
        </template>
        <div slot="footer" class="slds-var-m-vertical_medium">
          <c-pagination-component records={totalAccounts} record-size="6"
            onupdate={updateAccountHandler}></c-pagination-component>
        </div>
      </div>
    </lightning-card>
  </template>
