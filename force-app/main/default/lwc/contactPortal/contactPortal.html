<template>
  <lightning-card title="Contact Portal" icon-name="standard:contact">
    <!-- Search by Email -->
    <div class="slds-p-around_medium">
      <lightning-input
        label="Search Contact By Email"
        type="email"
        value={email}
        onchange={handleEmailChange}
      ></lightning-input>
      <lightning-button
        label="Search"
        variant="brand"
        onclick={searchContact}
      ></lightning-button>
    </div>

    <!-- OTP Verification -->
    <template if:true={showOTPForm}>
      <div class="slds-p-around_medium">
        <lightning-button
          label="Send OTP/Resend OTP"
          variant="brand"
          onclick={sendOTP}
        ></lightning-button>
        <lightning-input
          label=" Enter OTP"
          type="text"
          value={otp}
          onchange={handleOTPChange}
        ></lightning-input>
        <lightning-button
          label="Verify OTP"
          variant="brand"
          onclick={verifyOTP}
          class="slds-border_right"
        ></lightning-button>
      </div>
    </template>

    <!-- Record Edit Form Modal -->
    <template if:true={showRecordForm}>
      <section
        role="dialog"
        tabindex="-1"
        aria-labelledby="modal-heading-01"
        aria-modal="true"
        aria-describedby="modal-content-id-1"
        class="slds-modal slds-fade-in-open"
      >
        <div class="slds-modal__container">
          <header class="slds-modal__header">
            <h2 id="modal-heading-01" class="slds-text-heading_medium">
              Edit Contact Details
            </h2>
            <lightning-button-icon
              icon-name="utility:close"
              title="Cancel and Close"
              onclick={closeModal}
              class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
              size="large"
            >
            </lightning-button-icon>
          </header>
          <div
            class="slds-modal__content slds-p-around_medium"
            id="modal-content-id-1"
          >
            <lightning-record-form
              object-api-name="Contact"
              record-id={contactId}
              layout-type="Full"
              mode="edit"
              onsuccess={handleRecordEditFormSuccess}
            ></lightning-record-form>
          </div>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
  </lightning-card>
</template>
