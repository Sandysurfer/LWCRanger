<template>
  <!--Updating Account Field Values with refresh view-->
  <lightning-card title="RefreshView in LWC" icon-name="standard:account_info">
    <div class="sld-m-around-medium">
      <lightning-input
        type="text"
        name="input1"
        label="Enter Account Name"
        value={AccountName}
        class="slds-var-p-around_medium"
        lwc:ref="accNameRef"
      ></lightning-input>
      <lightning-button
        label="Refresh View"
        variant="brand"
        onclick={refreshViewHandler}
        class="slds-var-p-around_medium"
      ></lightning-button>
    </div>
  </lightning-card>

  <!--Uploading Files by using refresh view-->
  <lightning-file-upload
    label="Attach receipt"
    name="fileUploader"
    accept={acceptedFormats}
    record-id={recordId}
    onuploadfinished={handleUploadFinished}
    multiple
  >
  </lightning-file-upload>
</template>
