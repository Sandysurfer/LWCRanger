<template>
  <lightning-card
    title="Get Account PicklistField Values"
    icon-name="custom:custom14"
  >
    <template lwc:if={industryPicklistValues.data}>
      <lightning-combobox
        name="progress"
        label="Industry"
        value={industryvalues}
        placeholder="--Select Account Industry--"
        options={industryPicklistValues.data.values}
        onchange={handleIndustryChange}
        class="slds-var-p-around_medium"
      >
      </lightning-combobox>
    </template>
    your selected industry: <b>{industryvalues}</b>

    <template lwc:if={typePicklistValues.data}>
      <lightning-combobox
        name="progress"
        label="Type"
        value={typevalues}
        placeholder="--Select Account Type--"
        options={typePicklistValues.data.values}
        onchange={handleTypeChange}
        class="slds-var-p-around_medium"
      >
      </lightning-combobox>
    </template>
    your selected Account Type: <b>{typevalues}</b><br /><br />
  </lightning-card>
</template>
